<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tech Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="right-section">
            <div class="head">
                <h2>Create New Account</h2>
                <span class="logo-span"><img src="./img/logo.svg" alt="Logo"id="logo"></span>
            </div>
            <form>
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="username" placeholder="Enter your username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control"  id="firstname" placeholder="Enter your full name" >
                    <label for="username">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="email" id="email" placeholder="Enter your email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" id="password" placeholder="Enter your password">
                    <label for="password">Password</label>
                </div>

              
                <div class="form-footer ">
                    <span>Already a member? <a href="https://ahmed-elsayed-khames.github.io/fuelTech-Login/" target="_blank">Log In</a></span>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
